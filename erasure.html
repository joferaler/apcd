<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Our one and only css style sheet :) -->
  <link href="mystyle.css" rel="stylesheet" type="text/css" />
  <title>APCD Minder Portal</title>
</head>

<body>

  <!-- HTML Header -->
  <div class="header">
    <img src="images/logo.png" alt="APCD" class="logo">
    <h1>SUB TESTING</h1>
    <label id="tech" name="tech">Technician: Tech Name</label>
    <div class="head-table">
      <table>
        <thead>
          <tr>
            <th>Customer</th>
            <th>Warehouse</th>
            <th>Order No.</th>
            <th>Ownership</th>
            <th>Location</th>
            <th>GRN No.</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td id="customer" name="customer">John Doe</td>
            <td id="warehouse" name="warehouse">GV</td>
            <td id="order" name="order">12345</td>
            <td id="ownership" name="ownership">APCD</td>
            <td id="location" name="location">RPL12345</td>
            <td id="grnno" name="grnno">123456</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <!-- End HTML Header -->
  <div class="empties"></div>
  <!-- End HTML Header -->

  <div>
    <a href="main.html"><button class="button button-default">Main</button></a>
    <a href="details.html"><button class="button button-default">Details</button></a>
    <button class="button button-active">Erasure</button>
  </div>
  <div class="indent"></div>

  <!-- Start "Main Table" -->
  <!-- Start "Left Table" -->
  <table class="table-left">

    <tr>
      <td class="table-label">
        <label>Technician</label>
      </td>
      <td>
        <textarea class="textarea-size" id="tech" name="tech" rows="1" cols="30"
          placeholder="Enter SSN number here">John Does</textarea>
      </td>
    </tr>

    <tr>
      <td>
        <label>Erasure Type</label>
      </td>
      <td>
        <select class="form-size" id="erasetype" name="erasetype">
          <option value="option1">NIST 800-88 (Once Pass Zeroes></option>
          <!-- Add more options as needed -->
        </select>
      </td>
    </tr>

    <tr>
      <td class="table-label">
        <label>Erasure Date</label>
      </td>
      <td>
        <textarea class="textarea-size" id="erase-date" name="erase-date" rows="1" cols="30"
          placeholder="Enter SSN number here">26 February 2024</textarea>
      </td>
    </tr>

    <tr>
      <td class="Disk Information">
        <label>HDD Details</label>
      </td>
      <td>
        <textarea class="textarea-size" id="disk-info" name="disk-info" rows="1" cols="30"
          placeholder="Enter SSN number here">nvmEKB530ZMV1024G</textarea>
      </td>
    </tr>



  </table>

  <div class="empties"></div>

</body>

</html>
